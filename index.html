<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Umbrella</title>
    <!-- Preload umbrella images -->
    <link rel="preload" href="images/blue_umbrella.png" as="image" />
    <link rel="preload" href="images/pink_umbrella.png" as="image" />
    <link rel="preload" href="images/yellow_umbrella.png" as="image" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #e5f4f5">
    <div class="container">
      <div class="umbrella-container">
        <!-- Loader Image -->
        <img id="loader" src="images/loader_icon.svg" alt="Loading..." />

        <img id="umbrella" src="images/blue_umbrella.png" alt="Umbrella" />
        <img id="logo" src="" alt="Logo" />
      </div>

      <!-- Color Picker Section -->
      <div class="color-section">
        <div class="color-picker">
          <h2>Custom Umbrella</h2>
          <div class="colors">
            <div
              class="color-circle pink"
              style="--circle-color: #eb6cae"
              data-color="#e64475"
            ></div>
            <div
              class="color-circle yellow"
              style="--circle-color: #f2f261"
              data-color="#facc15"
            ></div>
            <div
              class="color-circle blue"
              style="--circle-color: #61c2f2"
              data-color="#68d3ee"
            ></div>
          </div>
        </div>

        <div class="details1">
          <h5>Customize Your Umbrella</h5>
          <p style="font-size: 11px; color: rgb(134, 133, 133)">
            Upload a logo for an instant preview <br />
            .png and .jpg file only.Max file is 5MB.
          </p>
        </div>

        
        <div class="upload-section">
          <button class="upload" id="uploadBtn">
            <input type="file" id="logoInput" accept="image/*" hidden />

            <img
              src="images/upload_icon.svg"
              alt="upload_icon"
              id="uploadIcon"
            />

            <h4 id="uploadText">Upload Logo</h4>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
