<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Umbrella</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="umbrella-section">
      <div class="umbrella-container">
        <img id="umbrella" src="images/blue_umbrella.png" alt="Umbrella">
        <img id="logo" src="" alt="Logo">
      </div>
      <input type="file" id="logoInput" accept="image/*" hidden>
      <button id="uploadBtn">Upload Logo</button>
    </div>

    <div class="color-picker">
      <h3>Choose Color:</h3>
      <div class="colors">
        <div class="color-circle red" data-color="red"></div>
        <div class="color-circle yellow" data-color="yellow"></div>
        <div class="color-circle blue" data-color="blue"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
